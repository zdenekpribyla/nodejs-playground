<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style type="text/css">
        .box {
            border: solid 2px red;
            background: yellow;
            width: 50vh;
            height: 50vh
        }
    </style>
</head>
<body>
<div class="box" id="box1">
    <h3 id="swipe"> Dotkni se a tahni! </h3>
</div>

<h3 id="statusdiv">Status: </h3>


<script>
    window.addEventListener('load', function(){

        var box1 = document.getElementById('box1');
        var statusdiv = document.getElementById('statusdiv');
        var nowSwipe = document.getElementById('swipe');
        var startx = 0;
        var dist = 0;

        box1.addEventListener('touchstart', function(e){
            var touchobj = e.changedTouches[0]; // reference first touch point (ie: first finger)
            startx = parseInt(touchobj.clientX); // get x position of touch point relative to left edge of browser
            statusdiv.innerHTML = 'Status: touchstart<br> ClientX: ' + startx + 'px';
            e.preventDefault()
        }, false);

        box1.addEventListener('touchmove', function(e){
            var touchobj = e.changedTouches[0];// reference first touch point for this event
            var dist = parseInt(touchobj.clientX) - startx;
            statusdiv.innerHTML = 'Status: touchmove<br> Horizontalni vzdalenost: ' + dist + 'px';
            nowSwipe.innerHTML = 'Ted tahnes Pavle';
            e.preventDefault()
        }, false);

        box1.addEventListener('touchend', function(e){
            var touchobj = e.changedTouches[0]; // reference first touch point for this event
            statusdiv.innerHTML = 'Status: touchend<br> Opusteni: ' + (touchobj.clientX.toFixed(2)) + 'px';
            nowSwipe.innerHTML = 'Ted jsi skoncil Pavle';
            e.preventDefault()
        }, false)

    }, false);
</script>

</body>
</html>
